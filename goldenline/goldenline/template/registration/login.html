% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    
   
    <title> GoldenLine </title>
</head>
<body class="text-light bg-dark">
    <div class="text-center m-3">
        <h2> Bienvenue sur </h2>
    </div>
    <div class="text-center mb-3 p-1 text-warning">
        <h1> GoldenLine </h1>
    </div>

    <div class="d-flex justify-content-center c-white">
        <form method="post" novalidate>
            {% csrf_token %}
            <div>
                <label for="username" class="form-label">Identifiant</label>
                <div class="m-1">
                    {{form.username}}
                </div>
            </div>
            <div>
                <label for="exampleInputPassword1" class="form-label">Mot de Passe</label>
                <div class="m-1">
                    {{form.password}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Connexion</button>
        </form>
    </div>

</body>
</html>
